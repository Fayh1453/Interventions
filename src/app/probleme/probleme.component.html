<br/>
<div class="container">
  <div class="card">
    <h5 class="card-header">Déclarer un problème</h5>
    <div class="card-body">
      <h5 class="card-title">Veuillez renseigner les zones et soumettre votre demande</h5>
      <div class="card-text">
        <form class="form-horizontal" 
        novalidate
        (ngSubmit)="save()"
        [formGroup]="problemeForm">
        
        <div class="form-group row">
          <label for="prenomID" class="col-md-2 col-form-label text-right">Prénom : </label>
          <div class="col-sm-10">
            <input class="form-control" 
            id="prenomID" 
            type="text"
            placeholder="Votre prénom ici (obligatoire)" 
            formControlName="prenom"
            [ngClass]="{'is-valid':(problemeForm.get('prenom').touched ||
            problemeForm.get('prenom').dirty) &&
            problemeForm.get('prenom').errors.Valide,
            'is-invalid':(problemeForm.get('prenom').touched ||
            problemeForm.get('prenom').dirty) &&
            !problemeForm.get('prenom').errors.Valide}"
            />
            <span class="form-text" *ngIf="(problemeForm.get('prenom').touched ||
            problemeForm.get('prenom').dirty) &&
            problemeForm.get('prenom').errors">
              <span *ngIf="!problemeForm.get('prenom').errors.Valide">
                <small class="text-muted">
                  Veuillez entrer plus de caratères.
                </small>
              </span>
              <span *ngIf="!problemeForm.get('prenom').errors.Espace">
                <small class="text-muted">
                  Merci de saisir votre prénom.
                </small>
              </span>
            </span> 
          </div>
      </div>

      <div class="form-group row">
        <label for="nomID" class="col-md-2 col-form-label text-right">Nom : </label>
        <div class="col-sm-10">
          <input class="form-control" 
          id="nomID" 
          type="text"
          placeholder="Votre nom ici (obligatoire)" 
          formControlName="nom"
          [ngClass]="{'is-valid':(problemeForm.get('nom').touched ||
          problemeForm.get('nom').dirty) &&
          problemeForm.get('nom').errors.LongMax,
          'is-invalid':(problemeForm.get('nom').touched ||
          problemeForm.get('nom').dirty) &&
          !problemeForm.get('nom').errors.LongMax ||
          problemeForm.get('nom').dirty &&
          !problemeForm.get('nom').errors.Valide
        }"
          />
          <span class="form-text" *ngIf="(problemeForm.get('nom').touched ||
          problemeForm.get('nom').dirty) &&
          problemeForm.get('nom').errors">
            <span *ngIf="!problemeForm.get('nom').errors.Valide">
              <small class="text-muted">
                Merci de saisir votre nom.
              </small>
            </span>
            <span *ngIf="!problemeForm.get('nom').errors.LongMax">
              <small class="text-muted">
                Veuillez entrer moins de caratères.
              </small>
            </span>
          </span> 
        </div>
    </div>

      <div class="form-group row">
        <label for="noTypeId" class="col-md-2 col-form-label text-right">Types :</label>
        <div class="col-sm-10">
            <select class="form-control"
              id="noTypeId"
              formControlName="noType">
                  <option value="">Sélectionner un type de probléme</option>
                  <option *ngFor="let cat of typesProblemes" [value]="cat.id">{{cat.descriptionType}}</option>
            </select>
        </div>
      </div>
      
    </form>
  </div>
</div>
